        <script>
      
      
      const sentences = [
            "Hello.....",
            "My name is Klaurent Madhi...",
            "I am a programmer from Albania...",
            "I do like to write some code....",
            "This is my introductory website...",
            "Still here???",
            "Do you want to know more about me?",
            "Click the button below!"

        ];

        const container = document.getElementById("output");
        let currentSentenceIndex = 0;
        let currentCharacterIndex = 0;
        let isErasing = false;

        function typeWriter() {
            const currentSentence = sentences[currentSentenceIndex];
            
            if (isErasing) {
                container.textContent = currentSentence.substring(0, currentCharacterIndex - 1);
                currentCharacterIndex--;

                if (currentCharacterIndex > 0) {
                    setTimeout(typeWriter, 100);
                } else {
                    isErasing = false;
                    currentSentenceIndex++;

                    if (currentSentenceIndex <= sentences.length - 1) {
                        setTimeout(typeWriter, 1000);
                    }
                }
            } else {
                container.textContent = currentSentence.substring(0, currentCharacterIndex + 1);
                currentCharacterIndex++;

                if (currentCharacterIndex < currentSentence.length) {
                    setTimeout(typeWriter, 100);
                } else {
                    isErasing = true;

                    if (currentSentenceIndex < sentences.length - 1) {
                        setTimeout(typeWriter, 1500);
                    }
                }
            }
        }

        typeWriter();
